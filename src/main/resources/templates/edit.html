<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Редактирование пользователя</h2>
    <form th:action="@{'/admin/' + ${user.id}}" th:object="${user}" method="post" class="mt-3">
        <input type="hidden" name="_method" value="patch"/>
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Фамилия</label>
            <input type="text" th:field="*{surname}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Возраст</label>
            <input type="number" th:field="*{age}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" th:field="*{password}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Роли</label>
            <select multiple th:field="*{roles}" class="form-select">
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.roleType}"
                        th:selected="${user.roles.contains(role)}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin}" class="btn btn-secondary ms-2">Назад</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
