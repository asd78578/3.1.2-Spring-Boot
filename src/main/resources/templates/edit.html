<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <h3 class="card-title mb-0">Edit User</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/{id}(id=${user.id})}"
                          th:object="${user}"
                          method="post">

                        <!-- Basic Information -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">First Name *</label>
                                <input type="text"
                                       class="form-control"
                                       id="name"
                                       th:field="*{name}"
                                       required>
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                    <small th:errors="*{name}"></small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="surname" class="form-label">Last Name *</label>
                                <input type="text"
                                       class="form-control"
                                       id="surname"
                                       th:field="*{surname}"
                                       required>
                                <div th:if="${#fields.hasErrors('surname')}" class="text-danger">
                                    <small th:errors="*{surname}"></small>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="age" class="form-label">Age *</label>
                                <input type="number"
                                       class="form-control"
                                       id="age"
                                       th:field="*{age}"
                                       min="1"
                                       max="127"
                                       required>
                                <div th:if="${#fields.hasErrors('age')}" class="text-danger">
                                    <small th:errors="*{age}"></small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       required>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="Leave empty to keep current password">
                            <div class="form-text">
                                Enter new password only if you want to change it
                            </div>
                        </div>

                        <!-- Roles Selection -->
                        <div class="mb-3">
                            <label class="form-label">Roles *</label>
                            <div th:each="role : ${allRoles}">
                                <div class="form-check">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           th:value="${role.id}"
                                           th:id="'role_' + ${role.id}"
                                           th:field="*{roles}"
                                           th:attr="data-role-type=${role.roleType}">
                                    <label class="form-check-label"
                                           th:for="'role_' + ${role.id}"
                                           th:text="${role.roleType}">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-warning">Update User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
