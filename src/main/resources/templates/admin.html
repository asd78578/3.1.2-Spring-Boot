<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .user-card {
            transition: transform 0.2s;
        }
        .user-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="header shadow-sm">
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Admin Panel</h1>
            <div>
                <span th:text="'Welcome, ' + ${#authentication.name}"></span>
                <a href="/logout" class="btn btn-outline-light btn-sm ms-3">Logout</a>
                <a href="/user" class="btn btn-light btn-sm ms-2">User View</a>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <!-- Кнопка добавления пользователя -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Management</h2>
        <a th:href="@{/admin/new}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New User
        </a>
    </div>

    <!-- Таблица пользователей -->
    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Age</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.age}"></td>
                        <td>
                                    <span th:each="role, iterStat : ${user.roles}"
                                          th:text="${role.roleType}"
                                          class="badge bg-secondary me-1">
                                    </span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/{id}/page(id=${user.id})}"
                                   class="btn btn-info">View</a>
                                <a th:href="@{/admin/{id}/edit(id=${user.id})}"
                                   class="btn btn-warning">Edit</a>
                                <form th:action="@{/admin/{id}/delete(id=${user.id})}"
                                      method="post"
                                      style="display: inline;">
                                    <button type="submit"
                                            class="btn btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this user?')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
