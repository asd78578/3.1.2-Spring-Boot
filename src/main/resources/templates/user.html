<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .profile-card {
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="profile-header">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h2 mb-0">User Profile</h1>
            <div>
                <span th:text="'Welcome, ' + ${user.name} + '!'"></span>
                <a href="/logout" class="btn btn-outline-light btn-sm ms-3">Logout</a>
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   href="/admin"
                   class="btn btn-light btn-sm ms-2">Admin Panel</a>
            </div>
        </div>
    </div>
</div>

<!-- Profile Content -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card profile-card shadow">
                <div class="card-header bg-white border-0 pt-4">
                    <h3 class="card-title text-center text-primary">Personal Information</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Basic Info -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold">First Name:</label>
                                <p class="form-control-plaintext" th:text="${user.name}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Last Name:</label>
                                <p class="form-control-plaintext" th:text="${user.surname}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Age:</label>
                                <p class="form-control-plaintext" th:text="${user.age}"></p>
                            </div>
                        </div>

                        <!-- Account Info -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Username:</label>
                                <p class="form-control-plaintext" th:text="${user.username}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Roles:</label>
                                <div>
                                        <span th:each="role : ${user.roles}"
                                              th:text="${role.roleType}"
                                              class="badge bg-primary me-1">
                                        </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Account Status:</label>
                                <div>
                                    <span class="badge bg-success">Active</span>
                                    <span class="badge bg-success ms-1">Verified</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Info -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h5 class="text-muted">Account Details</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <small class="text-muted">Account Created:</small>
                                <br>
                                <small>System User</small>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted">Last Login:</small>
                                <br>
                                <small>Recently</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
