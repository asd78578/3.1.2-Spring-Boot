<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header bg-dark text-white p-3 d-flex justify-content-between">
    <div>
        <span th:text="'Welcome, ' + ${user.name}"></span>
    </div>
    <div>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" href="/admin" class="btn btn-light btn-sm">Admin Panel</a>
    </div>
</div>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">User Profile</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>First Name:</strong> <span th:text="${user.name}"></span></p>
                    <p><strong>Last Name:</strong> <span th:text="${user.surname}"></span></p>
                    <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                    <p><strong>Roles:</strong>
                        <span th:each="role : ${user.roles}" th:text="${role.roleType}" class="badge bg-secondary me-1"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
