<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h3 class="mb-0">User Details</h3>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${user.id}"></span></li>
                <li class="list-group-item"><strong>Username:</strong> <span th:text="${user.username}"></span></li>
                <li class="list-group-item"><strong>First Name:</strong> <span th:text="${user.name}"></span></li>
                <li class="list-group-item"><strong>Last Name:</strong> <span th:text="${user.surname}"></span></li>
                <li class="list-group-item"><strong>Age:</strong> <span th:text="${user.age}"></span></li>
                <li class="list-group-item">
                    <strong>Roles:</strong>
                    <span th:each="role : ${user.roles}" th:text="${role.roleType}" class="badge bg-secondary me-1"></span>
                </li>
            </ul>
            <div class="text-center mt-4">
                <a th:href="@{/admin}" class="btn btn-primary">Back to Admin Panel</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
