<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title mb-0">User Details</h3>
                </div>
                <div class="card-body">
                    <!-- User Information -->
                    <div class="mb-3">
                        <strong>ID:</strong>
                        <span th:text="${user.id}" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Username:</strong>
                        <span th:text="${user.username}" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Name:</strong>
                        <span th:text="${user.name}" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Surname:</strong>
                        <span th:text="${user.surname}" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Age:</strong>
                        <span th:text="${user.age}" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Roles:</strong>
                        <div class="mt-1">
                                <span th:each="role : ${user.roles}"
                                      th:text="${role.roleType}"
                                      class="badge bg-secondary me-1">
                                </span>
                        </div>
                    </div>

                    <!-- Back Button -->
                    <div class="text-center">
                        <a th:href="@{/admin}" class="btn btn-primary">Back to Admin Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
